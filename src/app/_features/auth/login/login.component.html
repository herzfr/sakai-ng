<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
       
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-3 w-6rem flex-shrink-0">                
                    <div class="text-900 text-3xl font-medium mb-3">{{ greetings }}!</div>
                    <span class="text-600 font-medium">Masuk untuk manajemen Siang Malam</span>
                </div>

                <div>
                    <div class="mb-5">
                    <label for="username" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input #username="ngModel" [(ngModel)]="login.username" id="username" type="text" placeholder="Username" 
                    pInputText class="w-full md:w-30rem" style="padding:1rem" required>
                    <div *ngIf="username.invalid && (username.dirty || username.touched)"class="alert my-2">
                        <small *ngIf="username.errors?.['required']" id="username-help" class="p-error">
                            Masukkan nama pengguna Anda.
                        </small>
                    </div>
                    </div>

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password [(ngModel)]="login.password" id="password1" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                    </div>
                    <button [ariaDisabled]="validation" [disabled]="validation" pButton pRipple [label]="$label_submit" class="w-full p-3 text-xl" (click)="submit()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
